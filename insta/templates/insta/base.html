{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/insta.css' %}">
    <title></title>
</head>
<body>
    <header>

        <div class='navigation'>
            {% if messages %}
               {% for message in messages %}
                  
                 <div class="alert alert-warning alert-dismissible  fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
                
            {% endif %}   
            
            <div class='login'>
                {% if user.is_authenticated %}
                   <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        Logout</a>
                   </li> 
                {% else %}

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register_user' %}">
                        Register</a>
                   </li> 

                   <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">
                        Login</a>
                   </li> 
                {% endif %}
            </div>     
            <div class='instalogo'>
                <a class='' href='/'><i class="fab fa-instagram"></i></a>
                <a class='vl' href='/'></a>
                <a href='/'>Instagram</a>
            </div>

            <div class='search_bar'>
                <input type='text' placeholder='search'>
                <a class='search' href=''><i class="fas fa-search"></i></a>
            </div> 
            <div class='contact_icons'>
            <div class="engagement">
                <div class="engagement">
                
                <a href="{% url 'insta:post-create' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                      </svg>
                </a>
                <a class='explore' href='/'><i class="far fa-compass"></i></a>
                <a class='likes' href='/'><i class="far fa-heart"></i></a>
                <a class='profile' href='/'><i class="far fa-user"></i></a>
            </div> 
        </div>
    </header>
    <div class='content_container'>
        {%  block content %}
        {% endblock %}
    </div>
</body>
</html>
